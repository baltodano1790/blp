<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Contacto BLP</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    
    
    
<h:body> 
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				Contacto BLP
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
                             <h:link value="Agregar nuevo" outcome="add"></h:link>
            <h:dataTable var="c" value="#{contactoController.findAll()}"
                         class="table table-bordered table-striped">
                
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{c.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{c.nombre}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{c.apellido}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Correo</f:facet>
                    <h:outputText value="#{c.correo}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Telefono</f:facet>
                    <h:outputText value="#{c.telefono}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Nacimiento</f:facet>
                    <h:outputText value="#{c.fnacimiento}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Comentario</f:facet>
                    <h:outputText value="#{c.comentario}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:form>
             
                    <h:commandLink  action="#{contactoController.delete(c)}"
                                   onclick="return confirm('Esta seguro?')">
                    <i class="glyphicon glyphicon-trash"></i>
                    </h:commandLink> 
                  
                    
                    
                    </h:form>
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:form>
                    	<h:commandLink  action="#{contactoController.edit(c)}">
                        <i class="glyphicon glyphicon-edit"></i>
                        </h:commandLink>
                   </h:form>
                    
                </h:column>
                
            </h:dataTable>
				
			</div>
		</div>
	</div>
</h:body>
    
</html>
